name: Build images
on:
  workflow_dispatch:

jobs:
  push_to_registries:
    name: Push Docker image to registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PHP 7.3-fpm
        id: push_7-3-fpm
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./7.3-fpm
          push: true
          tags: ghcr.io/vigicz/php:7.3-fpm


      - name: Build PHP 8.1-fpm
        id: push_8-1-fpm
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./8.1-fpm
          push: true
          tags: ghcr.io/vigicz/php:8.1-fpm

      - name: Build PHP 8.1-fpm-supervisord
        id: push_8-1-fpm-supervisord
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./8.1-fpm-supervisord
          push: true
          tags: ghcr.io/vigicz/php:8.1-fpm-supervisord
